<!doctype html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="language" content="fr">
  <link rel="preconnect" href="https://www.openstreetmap.org">
  <!-- icon site -->
  <link rel="icon" href="./src/assets/icons/house.svg" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title aria-label="Maison Vannes">Maison Vannes</title>
  <!-- description - google -->
  <meta name="description"
    content="Maison familiale avec piscine et grand jardin à vendre à Vannes - Morbihan, Propriété rare dans un quartier recherché à Vannes
  Vous rêvez de vous installer à Vannes, à deux pas du Golfe du Morbihan, tout en offrant à vos proches un accueil confortable et indépendant ? Cette propriété unique sera votre havre de paix !">
  <!-- Define the official URL of the web page to reduce issues related to duplicate content -->
  <meta name="canonical" content="https://maison-vannes.fr">
  <!-- compatible edge -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- allow the crawler to index the current page and other elements at the same or lower levels -->
  <meta name="robots" content="index,follow">
  <!-- identical to the "robots" directive (only for Google SEO). The nosnippet instruction does not allow caching of the current page -->
  <meta name="googlebot" content="index,follow">
  <!-- name of the author of the current page -->
  <meta name="copyright" content="© Ségolène Ganzin Limited">

  <!-- fb, Lk & Whatsapp -->

  <!-- Site Name, Title, and Description to be displayed -->
  <meta property="og:title" content="Maison Vannes">
  <meta property="og:description" content="Maison familiale avec piscine et grand jardin à vendre à Vannes - Morbihan">
  <meta property="og:site_name" content="Maison Vannes">
  <meta property="og:local" content="fr_FR">
  <meta property="og:type" content="website">
  <meta property="og:image:type" content="image/jpeg">
  <!-- Image to display -->
  <meta property="og:image" content="./public/maison-vannes.jpg">
  <!-- Size of image. Any size up to 300. Anything above 300px will not work in WhatsApp -->
  <meta property="og:image:width" content="300">
  <meta property="og:image:height" content="300">
  <!-- Website to visit when clicked in fb or WhatsApp-->
  <meta property="og:url" content="https://maison-vannes.fr">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
